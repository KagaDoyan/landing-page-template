version: '3'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3080:80"   # Map port 3080 on host to 3080 in the container
    environment:
      - NODE_ENV=production
    restart: always
    volumes:
      - .:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge